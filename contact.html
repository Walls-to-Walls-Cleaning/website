<form class="form" method="POST" action="https://formspree.io/f/xoqyeznn">

  <label class="text-bold" for="name-first">Name <span class="required">*</span></label>
  <div class="row mb-1">
    <div class="one-half">
      <input id="name-first" type="text" name="name-first" placeholder="First Name" required>
    </div>
    <div class="one-half">
      <input id="name-last" type="text" name="name-last" placeholder="Last Name" required>
    </div>
  </div>

  <div class="row mb-2">
    <div class="one-half">
      <label class="text-bold" for="email">Email <span class="required">*</span></label>
      <input id="email" type="email" name="_replyto" required>
    </div>
    <div class="one-half">
      <label class="text-bold" for="phone">Phone Number <span class="required">*</span></label>
      <input id="phone" type="text" name="phone" required>
    </div>
  </div>

  <label class="text-bold" for="message">Message</label>
  <textarea rows="8" id="message" class="w-100 mb-2" name="message"></textarea>

  <input class="primary" type="submit" value="Send Message">
</form>
